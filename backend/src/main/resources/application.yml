server:
  port: 8080 # 后端运行在 8080 端口

spring:
  application:
    name: slot-machine-backend
  
  # 数据库连接配置
  datasource:
    # 注意这里用 localhost，因为我们在本地运行 Java，连接 Docker 映射出来的 5432 端口
    url: jdbc:postgresql://localhost:5432/slot_machine
    username: admin
    password: password123
    driver-class-name: org.postgresql.Driver

  # JPA (Hibernate) 配置
  jpa:
    hibernate:
      # 核心设置：自动根据 Java 类更新数据库表结构 (开发神器，生产慎用)
      ddl-auto: update 
    show-sql: true # 在控制台打印 SQL 语句，方便调试
    properties:
      hibernate:
        format_sql: true # 格式化 SQL，好看一点