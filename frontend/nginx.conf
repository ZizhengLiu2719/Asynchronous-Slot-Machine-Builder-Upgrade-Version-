server {
    listen 80;
    
    # 所有的请求都指向 /usr/share/nginx/html
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # 关键：如果找不到文件，就返回 index.html
        # 让 React Router 自己去处理路由
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}