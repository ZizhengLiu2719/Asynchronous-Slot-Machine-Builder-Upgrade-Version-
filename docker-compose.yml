version: "3.8"

services:
  # 1. 数据库服务 (保持不变)
  db:
    image: postgres:15-alpine
    container_name: slot-machine-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: slot_machine
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - game-network
    restart: always

  # 2. 后端服务 (新增)
  backend:
    build: ./backend # 告诉它去 backend 文件夹找 Dockerfile 编译
    container_name: slot-machine-backend
    ports:
      - "8080:8080" # 映射端口，这样前端才能通过 localhost:8080 访问到
    depends_on:
      - db # 必须等 db 启动了再启动
    environment:
      # 这里的 host 必须填 'db'，因为在 Docker 网络里，服务名就是域名
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/slot_machine
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - game-network
    restart: always

  # 3. 前端服务 (新增)
  frontend:
    build: ./frontend # 去 frontend 文件夹找 Dockerfile
    container_name: slot-machine-frontend
    ports:
      - "80:80" # 直接映射到电脑的 80 端口（默认网页端口）
    depends_on:
      - backend
    networks:
      - game-network
    restart: always

networks:
  game-network:
    driver: bridge
